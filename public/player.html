<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Player - Kahoot mini</title>
  <style>
    body{font-family:system-ui;margin:24px;max-width:900px}
    .card{border:1px solid #ddd;border-radius:14px;padding:14px;margin:12px 0}
    button{padding:10px 14px;border-radius:10px;border:0;cursor:pointer}
    input{padding:10px;border-radius:10px;border:1px solid #ccc}
    .opt{display:flex;gap:10px;align-items:flex-start;margin:8px 0;padding:10px;border:1px solid #eee;border-radius:12px;cursor:pointer}
    .muted{color:#666}
    .ok{color:green;font-weight:700}
    .bad{color:#b00020;font-weight:700}
  </style>
</head>
<body>
  <h1>PLAYER</h1>

  <div class="card" id="joinCard">
    <p class="muted">Nhập PIN phòng và tên (giống Kahoot).</p>
    <input id="pin" placeholder="PIN (6 số)" />
    <input id="name" placeholder="Tên của bạn" />
    <button id="join">Vào phòng</button>
    <p id="joinMsg" class="muted"></p>
  </div>

  <div class="card" id="gameCard" hidden>
    <p><b id="title">—</b></p>
    <p id="state" class="muted">Đang chờ host phát câu hỏi…</p>
    <p id="q"></p>
    <div id="opts"></div>
    <p id="msg" class="muted"></p>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    const joinCard = document.getElementById("joinCard");
    const gameCard = document.getElementById("gameCard");
    const joinMsg = document.getElementById("joinMsg");

    const pinEl = document.getElementById("pin");
    const nameEl = document.getElementById("name");

    const titleEl = document.getElementById("title");
    const stateEl = document.getElementById("state");
    const qEl = document.getElementById("q");
    const optsEl = document.getElementById("opts");
    const msgEl = document.getElementById("msg");

    let roomCode = null;
    let locked = false;

    document.getElementById("join").onclick = () => {
      joinMsg.textContent = "";
      socket.emit("player:join", {
        roomCode: pinEl.value.trim(),
        name: nameEl.value.trim()
      });
    };

    socket.on("join:error", (m) => joinMsg.textContent = m);
    socket.on("join:ok", (data) => {
      roomCode = data.roomCode;
      joinCard.hidden = true;
      gameCard.hidden = false;
      titleEl.textContent = `Phòng ${roomCode} — ${data.title}`;
      stateEl.textContent = data.started ? "Đang chờ câu hỏi…" : "Host chưa bắt đầu…";
    });

    socket.on("game:started", () => {
      stateEl.textContent = "Đã bắt đầu — chờ câu hỏi…";
    });

    socket.on("game:question", (data) => {
      locked = false;
      stateEl.textContent = `Câu ${data.index}/${data.total}`;
      qEl.textContent = data.question.text;
      msgEl.textContent = "Chọn 1 đáp án để trả lời.";
      msgEl.className = "muted";

      optsEl.innerHTML = "";
      data.question.options.forEach((o, i) => {
        const div = document.createElement("div");
        div.className = "opt";
        div.innerHTML = `<input type="radio" name="ans" value="${i}"><div>${o}</div>`;
        div.onclick = () => {
          if (locked) return;
          div.querySelector("input").checked = true;
          submit(i);
        };
        optsEl.appendChild(div);
      });
    });

    function submit(choice) {
      locked = true;
      msgEl.textContent = "Đã gửi đáp án…";
      socket.emit("player:answer", { roomCode, choice });
    }

    socket.on("answer:received", () => {
      msgEl.textContent = "Đã nhận đáp án. Chờ host hiện đáp án…";
    });

    socket.on("game:reveal", ({ correctIndex }) => {
      msgEl.textContent = `Đáp án đúng là lựa chọn #${correctIndex+1}.`;
      msgEl.className = "muted";
      [...optsEl.children].forEach((div, i) => {
        div.style.fontWeight = (i === correctIndex) ? "800" : "400";
        div.style.color = (i === correctIndex) ? "green" : "";
      });
    });

    socket.on("game:ended", () => {
      stateEl.textContent = "Game kết thúc.";
      msgEl.textContent = "Cảm ơn bạn đã tham gia!";
    });
  </script>
</body>
</html>
