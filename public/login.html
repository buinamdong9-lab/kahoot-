<!doctype html>
<html lang="vi">
<head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Login</title></head>
<body style="font-family:system-ui;max-width:520px;margin:40px auto">
  <h2>Đăng nhập</h2>
  <input id="u" placeholder="username" style="padding:10px;width:100%"><br><br>
  <input id="p" placeholder="password" type="password" style="padding:10px;width:100%"><br><br>
  <button id="btn" style="padding:10px 14px">Login</button>
  <p id="m"></p>

  <script type="module">
    import { apiLogin } from "/assets/auth.js";
    const m = document.getElementById("m");
    document.getElementById("btn").onclick = async ()=>{
      try{
        await apiLogin(u.value.trim(), p.value);
        location.href="/host.html"; // hoặc menu chọn host/player
      }catch(e){ m.textContent = e.message; }
    };
  </script>
</body>
</html>
